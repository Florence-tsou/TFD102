<!DOCTYPE html>
<html lang="zh-tw">
<head>
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  <title>gsap2 basic</title>
</head>
<body>
  
  <section>
    <div class="box mv1">001</div>
    <div class="box mv2">002</div>
    <div class="box mv3">003</div>
    <div class="box mv4">004</div>
    <div class="box mv5">005</div>
    <div class="box mv6">006</div>
    <div class="text1">GSAP 2 動畫套件教學</div>  
  </section>

  <section>
    <div class="box wide mv7">007</div>
    <div class="box mv8">008</div>
    <!-- staggerTo -->
    <div class="box mv9">009</div>
    <div class="box mv9">009</div>
    <div class="box mv9">009</div>
    <!-- timelinemax -->
    <div class="box mv10">010</div>
    <div class="box mv11">011</div>
    <div class="box mv12">012</div>
  </section>


  <script>

    TweenMax.to('.mv1' , 1, {
      x: 200,
      y: 100
    });

    TweenMax.to('.mv2' , 1, {
      x: 400,
      y: 200,
      delay: 1
    });

    TweenMax.from('.text1' , 1, {
      y: -100,
      delay: 1.5,
      opacity: 0
    });

    TweenMax.fromTo('.mv3' , 1,{
      // 起始位置
      x: 100
    },{
      // 結束位置
      x: 400,
      delay : 1
    });

    TweenMax.to('.mv4' , 1, {
      x: 100,
      scale: 2, // 放大，可加X or Y
      rotation: 100, // 旋轉，可加X or Y
      repeat: 1 // 重複撥放
    });

    TweenMax.to('.mv5' , 10, {
      rotation: 360,
      transformOrigin: '500px 100px', // 改變軸心位置，在物件的外面
      repeat: -1, // 用-1會重複重複
      ease: Power0.easeNone, // 捕間動畫 歸零
    });

    TweenMax.to('.mv6' , 3, {
      x: 300,
      scale: 2,
      backgroundColor: '#f20', // 背景色
      // ease: Power3.easeNone,
      ease: Elastic.easeOut,
    });

    TweenMax.to('.mv7' , 1, {
      rotation: 360,
      transformOrigin: 'right top', // 改變旋轉軸心
    });

    // TweenMax.fromTo('.mv8' , 1, {
    //   boxShadow: '4px 4px 20px #f20', // 陰影
    //   opacity: 0,
    // },{
    //   // width: 300,
    //   // height: 400,
    //   ease: Elastic.easeOut,
    //   opacity: 1,
    //   repeat: -1,
    //   boxShadow: '4px 4px 20px #fff' // 陰影
    // });



    TweenMax.staggerFrom('.mv9' , 1, {
      x: 300,
    },1); // 間隔幾秒

    var t1 = new TimelineMax({ //跟時間有相關寫這
      repeat: 1,
      repeatDelay: 1,
      yoyo: true, // 動畫順序1-2-2-1，要搭配repeat
      onComplete: alerts, // callback function
    });
    
      function alerts(){
        console.log('動畫完成');
      }

      // t1.to('.mv10' , 1,{
      //   x: 100,
      //   scale: 2,
      // })
      // t1.to('.mv10' , 1,{
      //   y: 100
      // })
      // t1.to('.mv10' , 1,{
      //   x: 400
      // })
      // t1.to('.mv11' , 1,{
      //   x: 400,
      //   rotation: 180,
      // })

      // 較簡潔的寫法
      t1.to('.mv10' , 1,{
        x: 100,
        scale: 2,
      }).to('.mv10' , 1,{
        y: 100
      }).to('.mv10' , 1,{
        x: 400
      }).to('.mv11' , 1,{
        x: 400,
        rotation: 180,
      });

    var t12 = new TimelineMax()

      t12.set('.mv12' , {
        backgroundColor: '#eee',
      }).to('.mv12' , 1 , {
        x: 500,
        backgroundColor: '#f20',
        borderRadius: '50%'
      }).to('.mv12' , 1 , {
        y: 300,
        width: 300,
        height: 300,
        className: "+=text", //動態加class進來
        ease: Elastic.easeOut,
      })

  </script>

</body>
</html>
